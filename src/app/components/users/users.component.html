<ol *ngIf="users.length > 0;else noUsers">
  <li *ngFor=" let user of users">
    <h3>
      {{user.firstName}} {{user.lastName}}
    </h3>
    <h4>
      {{user.role}}
    </h4>
    <ul>
      <li> Age : {{user.age}} </li>
      <li> Address : {{user.address.city}} {{user.address.state}} , {{user.address.country}}</li>
    </ul>
  </li>
</ol>

<ng-template #noUsers> No Users found </ng-template>
