<ol *ngIf="users.length > 0">
  <li *ngFor="let user of users">
    <h3>
      {{user.firstName}} {{user.lastName}}
    </h3>
    <h4>
      {{user.role}}
    </h4>
    <ul>
      <li> Age : {{user.age}} </li>
      <li> Address : {{user.address.city}} {{user.address.state}} , {{user.address.country}}</li>
    </ul>
  </li>
</ol>

<h3 *ngIf="users.length == 0"> No Users found </h3>
